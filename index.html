<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="https://www.hatchwise.com/wp-content/uploads/2022/05/amazon-logo-1024x683.png-1.webp" alt="Amazon Logo">
        </div>
        <div class="header__search">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="header__nav">
            <a href="#">Sign In</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Prime</a></li>
            <li><a href="#">Amazon Basics</a></li>
            <li><a href="#">New Releases</a></li>
            <li><a href="#">Gift Cards</a></li>
        </ul>
    </nav>

    <section class="product-section">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTK3eGU9xjARmgW2sXYxMvYzN2jTDvXkRyVQ&s" alt="Product 1">
                <p class="product-title">Product 1</p>
                <p class="product-price">35999.00</p>
            </div>
            <div class="product-card">
                <img src="https://i03.appmifile.com/979_item_in/17/12/2024/d065316191be257a48fb7516d78e6662.png" alt="Product 2">
                <p class="product-title">Product 2</p>
                <p class="product-price">30000.00</p>
            </div>
            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNcV0mUE9kJ-x67x2VDha4-L3lI1uWXdTHJQ&s" alt="Product 3">
                <p class="product-title">Product 3</p>
                <p class="product-price">1,19,000.00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
